<div class="padre">
  <div class="hijo">
    <section class="welcome-content-card" *ngIf="isWelcomeScreenActive">
      <ion-row no-padding class="welcome-content-card-main-row">
        <ion-col no-padding size="1">
        </ion-col>
        <ion-col no-padding size="11">
          <ion-row no-padding class="welcome-content-card-row-intro">
          </ion-row>
          <ion-row no-padding class="welcome-content-card-row-logo">
            <img src="assets/logo.png" />
          </ion-row>
          <ion-row class="welcome-content-card-row-spacing-1">
          </ion-row>
          <ion-row no-padding class="welcome-content-card-row-text">
            <span><b>Dimssico Portal</b> </span>
          </ion-row>
          <ion-row class="welcome-content-card-row-spacing-2">
          </ion-row>
          <ion-row class="welcome-content-card-row-button">
            <button color="hsbc" ion-button (click)="isWelcomeScreenActive = false">
              Comencemos
            </button>
          </ion-row>
          <ion-row class="welcome-content-card-row-outro">
          </ion-row>
        </ion-col>
      </ion-row>
    </section>

    <section class="login-content-card" *ngIf="!isWelcomeScreenActive">
      <ion-row no-padding class="login-content-card-main-row">
        <ion-col size="1">
        </ion-col>
        <ion-col no-padding size="11">
          <form [formGroup]="authenticationForm" (ngSubmit)="authenticationForm.valid && loginEventHandler()" style="height: 100%">
            <ion-col no-padding>
              <ion-row no-padding class="login-content-card-row-intro">
                Accede proporcionando tu usuario y contrase침a
              </ion-row>
              <ion-row no-padding class="login-content-card-row-user">
                <ion-item>
                  <ion-label position="floating">Usuario</ion-label>
                  <ion-input min="0" autofocus="true" type="number" maxlength="10" pattern="[0-9]*" 
                    formControlName="username" required>
                  </ion-input>
                </ion-item>
              </ion-row>
              <ion-row no-padding class="login-content-card-row-password">
                <ion-item class="custom-input">
                  <ion-label position="floating">Contrase침a</ion-label>
                  <ion-input formControlName="password" type="password"></ion-input>
                   <img src="assets/images/warning-error.svg" alt=""> 
                </ion-item>
                <div *ngIf="password.errors">
                  <p style="color: red;" *ngIf="password.errors['invalidCredentials']">* Usuario y/o contrase침a
                    incorrectos</p>
                </div>
              </ion-row>
              <ion-row no-padding class="login-content-card-row-login-button">
                <button class="red-button-medium" [disabled]="!authenticationForm.valid">Iniciar sesi칩n</button>
              </ion-row>
            </ion-col>
          </form>
        </ion-col>
      </ion-row>
    </section>

  </div>
</div>
